<!-- view-police.component.html -->
<div class="container">
  <h3 class="mb-3">All Police</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of policeList">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
